<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariposas Doradas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* Fondo negro */
      height: 100vh;
    }

    .butterfly {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Morpho_menelaus_%28cropped%29.png'); /* Imagen real de mariposa dorada */
      background-size: cover;
      background-repeat: no-repeat;
      animation: flutter 1s infinite ease-in-out alternate, glow 2s infinite ease-in-out;
    }

    @keyframes flutter {
      0% {
        transform: rotate(0deg) scale(1);
      }
      100% {
        transform: rotate(20deg) scale(1.1);
      }
    }

    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 8px gold);
      }
      50% {
        filter: drop-shadow(0 0 15px gold);
      }
    }
  </style>
</head>
<body>
  <script>
    // Función para generar mariposas aleatorias
    function createButterfly() {
      const butterfly = document.createElement('div');
      butterfly.classList.add('butterfly');

      // Posición inicial aleatoria
      butterfly.style.left = Math.random() * window.innerWidth + 'px';
      butterfly.style.top = Math.random() * window.innerHeight + 'px';

      // Animación de movimiento aleatorio
      const duration = Math.random() * 5 + 5; // Entre 5 y 10 segundos
      butterfly.style.animationDuration = duration + 's';

      // Añadimos al cuerpo
      document.body.appendChild(butterfly);

      // Movimiento suave
      const fly = setInterval(() => {
        butterfly.style.left = Math.random() * window.innerWidth + 'px';
        butterfly.style.top = Math.random() * window.innerHeight + 'px';
      }, duration * 1000);

      // Eliminar después de un tiempo
      setTimeout(() => {
        clearInterval(fly);
        butterfly.remove();
      }, duration * 5000);
    }

    // Crear múltiples mariposas al inicio
    for (let i = 0; i < 20; i++) {
      setTimeout(createButterfly, i * 500);
    }

    // Seguir generando nuevas mariposas
    setInterval(createButterfly, 3000);
  </script>
</body>
</html>
