<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo Estrellado con Estrellas Fugaces</title>
  <style>
    /* Estilos para el fondo y las estrellas */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* Fondo negro */
    }

    /* Estilo básico para las estrellas */
    .star, .meteor {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
    }

    /* Estilo de las estrellas */
    .star {
      width: 2px;
      height: 2px;
      background-color: white;
    }

    /* Estilo de las estrellas fugaces */
    .meteor {
      width: 15px;
      height: 15px;
      background-color: white;
      border-radius: 50%;
      opacity: 1;
      animation: meteorTrail 1s linear infinite;
    }

    /* Animación para las estrellas fugaces */
    @keyframes meteorTrail {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(100vw) translateY(100vh);
        opacity: 0;
      }
    }

    /* Estilo de las estrellas (fijas) */
    .star {
      animation: moveStars linear infinite;
    }

    /* Movimiento de las estrellas */
    @keyframes moveStars {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(1000px) translateY(1000px);
      }
    }

  </style>
</head>
