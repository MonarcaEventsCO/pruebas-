<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo de Estrellas y Galaxias en Movimiento</title>
  <style>
    /* Estilos para el fondo y la animación de las estrellas y galaxias */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* Fondo negro */
    }

    /* Estilo básico para las estrellas */
    .star, .galaxy {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
    }

    /* Estilo de las estrellas */
    .star {
      width: 2px;
      height: 2px;
      background-color: white;
    }

    /* Estilo de las galaxias */
    .galaxy {
      width: 80px;
      height: 80px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/52/Spiral_galaxy_M51.svg'); /* Imagen de galaxia */
      background-size: cover;
      opacity: 0.3;
    }

    /* Animación de movimiento de las estrellas y galaxias */
    @keyframes moveStarsAndGalaxies {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(1000px) translateY(1000px);
      }
    }

    /* Aplicar animación a las estrellas y galaxias */
    .star, .galaxy {
      animation: moveStarsAndGalaxies linear infinite;
    }

  </style>
</head>
<body>

  <!-- JavaScript para añadir más estrellas y galaxias dinámicamente -->
  <script>
    // Función para crear estrellas dinámicamente
    for (let i = 0; i < 100; i++) {  // Puedes cambiar el número de estrellas
      let star = document.createElement('div');
      star.classList.add('star');
      // Generar posición aleatoria para cada estrella
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      // Generar una animación aleatoria para cada estrella
      let animationDuration = Math.random() * 10 + 5; // Duración entre 5s y 15s
      let animationDelay = Math.random() * 5; // Retraso aleatorio entre 0s y 5s
      star.style.animationDuration = `${animationDuration}s`;
      star.style.animationDelay = `${animationDelay}s`;
      // Agregar las estrellas al body
      document.body.appendChild(star);
    }

    // Función para crear galaxias dinámicamente
    for (let i = 0; i < 10; i++) {  // Puedes cambiar el número de galaxias
      let galaxy = document.createElement('div');
      galaxy.classList.add('galaxy');
      // Generar posición aleatoria para cada galaxia
      galaxy.style.left = `${Math.random() * 100}%`;
      galaxy.style.top = `${Math.random() * 100}%`;
      // Generar una animación aleatoria para cada galaxia
      let animationDuration = Math.random() * 20 + 10; // Duración entre 10s y 30s
      let animationDelay = Math.random() * 5; // Retraso aleatorio entre 0s y 5s
      galaxy.style.animationDuration = `${animationDuration}s`;
      galaxy.style.animationDelay = `${animationDelay}s`;
      // Agregar las galaxias al body
      document.body.appendChild(galaxy);
    }
  </script>

</body>
</html>
