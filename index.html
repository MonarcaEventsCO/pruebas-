<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mariposas Volando</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000; /* Fondo negro */
      height: 100vh;
    }

    .butterfly {
      position: absolute;
      width: 80px; /* Tamaño de la mariposa */
      height: auto;
      background-image: url('https://www.example.com/mariposa.png'); /* Imagen de mariposa */
      background-size: contain;
      background-repeat: no-repeat;
      animation: flutter 5s infinite alternate, move 10s infinite linear;
    }

    @keyframes flutter {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(30deg);
      }
    }

    @keyframes move {
      0% {
        left: 0%;
        top: 0%;
      }
      25% {
        left: 25%;
        top: 50%;
      }
      50% {
        left: 50%;
        top: 20%;
      }
      75% {
        left: 75%;
        top: 60%;
      }
      100% {
        left: 100%;
        top: 0%;
      }
    }
  </style>
</head>
<body>
  <script>
    // Función para crear mariposas animadas
    function createButterflies() {
      const numButterflies = 10; // Número de mariposas
      for (let i = 0; i < numButterflies; i++) {
        const butterfly = document.createElement('div');
        butterfly.classList.add('butterfly');
        butterfly.style.left = Math.random() * 100 + '%';
        butterfly.style.top = Math.random() * 100 + '%';
        document.body.appendChild(butterfly);
      }
    }

    // Crear mariposas cuando la página cargue
    window.onload = createButterflies;
  </script>
</body>
</html>
