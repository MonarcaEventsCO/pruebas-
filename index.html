<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo de Estrellas en Movimiento</title>
  <style>
    /* Estilos para el fondo y la animación de las estrellas */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000; /* Fondo negro */
    }

    /* Estilo básico para las estrellas */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    /* Animación de movimiento de las estrellas */
    @keyframes moveStars {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(1000px) translateY(1000px);
      }
    }

    /* Agregar animación a las estrellas */
    .star {
      animation: moveStars linear infinite;
    }

  </style>
</head>
<body>

  <!-- JavaScript para añadir más estrellas automáticamente -->
  <script>
    // Función para crear estrellas dinámicamente
    for (let i = 0; i < 100; i++) {  // Puedes cambiar el número de estrellas
      let star = document.createElement('div');
      star.classList.add('star');
      // Generar posición aleatoria para cada estrella
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      // Generar una animación aleatoria para cada estrella (diferente duración y retraso)
      let animationDuration = Math.random() * 10 + 5; // Duración entre 5s y 15s
      let animationDelay = Math.random() * 5; // Retraso aleatorio entre 0s y 5s
      star.style.animationDuration = `${animationDuration}s`;
      star.style.animationDelay = `${animationDelay}s`;
      // Agregar las estrellas al body
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
